<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flashcards - Mem-all</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav-buttons">
            <a href="index.html" class="nav-button">
                <i class="fas fa-arrow-left"></i> Back to Main
            </a>
            <div class="button-group">
                <button onclick="toggleView()" class="nav-button">
                    <i class="fas fa-th-large"></i> Toggle View
                </button>
            </div>
        </nav>

        <div class="section">
            <div class="section-header">
                <h1><i class="fas fa-layer-group"></i> My Flashcards</h1>
                <div class="view-controls">
                    <select id="sortOrder" onchange="sortCards()">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="category">By Category</option>
                    </select>
                </div>
            </div>

            <div class="filter-section">
                <select id="filterCategory" onchange="filterCards()">
                    <option value="all">All Categories</option>
                    <option value="General">General</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                    <option value="French">French</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Programming">Programming</option>
                    <option value="Teaching">Teaching</option>
                </select>
                <input type="text" id="searchCards" placeholder="Search cards..." oninput="filterCards()">
            </div>
            <div id="cardListContent" class="cards-grid rich-content"></div>
        </div>
    </div>
    <script src="rich-text-editor.js"></script>
    <script src="cards.js"></script>
</body>
</html>
